---
- name: Deploy Docker Images
  hosts: frontend
  tasks:
    - name: Pull frontend image
      docker_image:
        name: website-frontend
        source: local
        tag: latest

    - name: Run frontend container
      docker_container:
        name: react-frontend
        image: website-frontend:latest
        ports:
          - "3000:80"
        restart_policy: always

- name: Deploy Docker Images
  hosts: backend
  tasks:
    - name: Pull backend image
      docker_image:
        name: website-backend
        source: local
        tag: latest

    - name: Run backend container
      docker_container:
        name: node-backend
        image: website-backend:latest
        ports:
          - "5000:5000"
        environment:
          MONGO_URI: mongodb://mongo:27017/mydatabase
        restart_policy: always

- name: Deploy Docker Images
  hosts: database
  tasks:
    - name: Pull MongoDB image
      docker_image:
        name: mongo
        source: local
        tag: latest

    - name: Run MongoDB container
      docker_container:
        name: mongodb
        image: mongo:latest
        ports:
          - "27017:27017"
        restart_policy: always
